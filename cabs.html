<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cab | RoamVista.co</title>
  <link rel="stylesheet" href="stylecab.css">
</head>
<body>

  <header>ðŸš– Book a Cab with Trusted Drivers</header>

  <section class="cab-list" id="cabList">
    <!-- Driver cards (clickable) -->
  </section>

  <!-- Driver details appear here dynamically -->
  <div class="driver-details" id="driverDetails">
    <img id="driverPhoto" src="" alt="Driver Photo">
    <div class="driver-info">
      <h3 id="driverName"></h3>
      <p><strong>Vehicle No:</strong> <span id="vehicleNumber"></span></p>
      <p><strong>Location:</strong> <span id="driverLocation"></span></p>
      <p><strong>Mobile:</strong> <span id="driverMobile"></span></p>
      <p><strong>Email:</strong> <span id="driverEmail"></span></p>
    </div>
  </div>

  <script src="scriptcab.js"></script>
</body>
</html>
